<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let r = prompt("Vad är radien?"); // ber anvädaren mata in siffra för radie

        let volym = (4 * Math.PI * Math.pow(r,3)) / 3; // en formel som räknar ut volym
        let area = 4 * Math.PI * Math.pow(r,2); // en formel som räknar ut arean 
        

        alert("Volymen är: " + volym + "\nArean är: " + area); // visar resultatet för användaren
        
        </script>
</body>
</html>
