<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        let radie = prompt("Ange cirkelns radie?"); //ber användaren mata in en siffra (radie)

        let omkrets = 2 * Math.PI * radie; // formel som räknar ut omkrets
        let area = Math.PI * Math.pow(radie,2); // formel som räknar ut area

        alert("Omkretsen är: " + omkrets + "\nArean är: " + area); // visar användaren resultatet
    
        
        </script>
</body>
</html>
